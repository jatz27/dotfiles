# ~/.config/zsh/conf/starship/starship.toml

# Inserts a blank line between shell prompts
add_newline = false

# Change the default prompt format
format = """\
[ÓÇ∂](#D3D7CF)\
$env_var\
[ÓÇ∞](fg:#D3D7CF bg:#33658A)\
$username\
$hostname\
[ÓÇ∞](fg:#33658A bg:#f43154)\
$directory\
[ÓÇ∞](fg:#f43154 bg:#BA8A00)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#BA8A00 bg:#191f48)\
$python\
$nodejs\
$rust\
$lua\
[ÓÇ∞](fg:#191f48 bg:#76bddb)\
$package\
[ÓÇ∞](fg:#76bddb bg:#0a703e)\
$shell\
[ÓÇ∞ ](fg:#0a703e)\
"""

#$character
# Change the default prompt characters
#[character]
#success_symbol = "[Ôïì]"
#error_symbol = "[Ôïì]"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value ](bold bg:#D3D7CF #000000)'
variable = "STARSHIP_DISTRO"
disabled = false

[cmd_duration]
disabled = true

[line_break]
disabled = true

# Shows the username
[username]
style_user = "bold bg:#33658A #ffffff"
style_root = "bold bg:#33658A #ffffff"
format = "[ julio]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "bold bg:#33658A #ffffff"
format = '[@ATZ ]($style)'
trim_at = "."
disabled = false

[directory]
truncation_length = 1
# truncation_symbol = "‚Ä¶/"
style = "bold bg:#f43154 fg:#ffffff"
home_symbol = "Ôüù ~"
read_only_style = "bold bg:#dc291e fg:#ffffff"
read_only = " ÔÄ£ "
format = "[ $path ]($style)[$read_only]($read_only_style)"

[shell]
powershell_indicator = " Ôíâ zsh "
style = "bold fg:#ffffff bg:#0a703e"
format = "[$powershell_indicator]($style)"
disabled = false

[git_branch]
symbol = "Ôû° "
format = "[ $symbol$branch ]($style)"
# truncation_length = 4
# truncation_symbol = "‚Ä¶/"
style = "bold fg:#003642 bg:#BA8A00"

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "bold fg:#003642 bg:#BA8A00"
conflicted = "üè≥ $count "
#up_to_date = "ÔÅÜ $count "
untracked = "Ôî© $count "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ô£ñ $count "
modified = "ÔÅÑ $count "
staged = '[++\($count\)](bold fg:#003642 bg:#BA8A00)'
renamed = "Ô™∂ $count "
deleted = "ÔÄî $count "

#[docker_context]
#format = "[Ôåà $context](bold blue) "

[python]
symbol = "Ô†ü "
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
# format = "via [$symbol $version $virtualenv]($style)"
detect_extensions = ["py"]
style = "bold fg:#ebcc34 bg:#191f48"

[nodejs]
symbol = "Ô¢ò "
format = "[ $symbol$version ]($style)"
style = "bold fg:#33dd2d bg:#191f48"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]

[rust]
symbol = "Óû® "
style = "bold fg:#f43154 bg:#191f48"
format = "[ $symbol$version ]($style)"
detect_extensions = ["rs"]

[package]
symbol = "Ô£ñ "
style = "bold fg:#003642 bg:#76bddb"
format = "[ $symbol$version ]($style)"

[lua]
symbol = "Óò†"
style = "bold fg:#3a86ff bg:#191f48"
format = "[ $symbol Lua ]($style)"
